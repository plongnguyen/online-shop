<h3 class="header-title">
    Miễn phí giao hàng và lắp đặt tại tất cả các quận huyện thuộc Thành phố Hồ Chí Minh
</h3>
<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-sm-12">
            <p><a routerLink="home" id="logo">THỜI TRANG PHI LONG</a></p> 
        </div>
        <div class="col-lg-6 col-sm-12">
            <form action="#" class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control"  placeholder="Tìm kiếm sản phẩm...">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-12">
            <div class="widgets-wrap float-md-right">
                <div class="widget-header  mr-3">
                  <a routerLink="cart" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
                  <span class="badge badge-pill badge-danger notify">{{cartNumber}}</span>
                </div>
                <div class="widget-header icontext">
                    <a routerLink="login" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                    <div class="text">
                        <span class="text-muted">Chào bạn!</span>
                        <div> 
                            <a routerLink="/login">Đăng nhập</a> |  
                            <a routerLink="/register">Đăng ký</a>
                        </div>
                    </div>
                </div>
            </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    <nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom" id="nav_css">
      <div class="container" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
          <ul class="navbar-nav" >
              <li class="nav-item dropdown">
              <a class="nav-link" routerLink="/home">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about">Giới thiệu</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown">Sản phẩm</a>
              <div class="dropdown-menu" >
                <a class="dropdown-item" *ngFor="let loaisp of dsloaisp" routerLink="/category/{{loaisp.id_loaisp}}">{{loaisp.tenloai}}</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact">Liên hệ</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="">Chính sách</a>
              <div class="dropdown-menu" >
                <a class="dropdown-item" routerLink="/guarantee">Bảo hành</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/return">Đổi trả</a>
              </div>
            </li>
          </ul>
        </div> <!-- collapse .// -->
      </div> <!-- container .// -->
    </nav>
</header> <!-- section-header.// -->
