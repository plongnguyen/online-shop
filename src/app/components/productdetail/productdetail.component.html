<div class="container-fluid" id="breadcrumb-section"> 
    <div class="container">
        <p id="breadcrumb"><a routerLink="/home" id="space"><i id="space" class="fa fa-home"></i>Trang chủ</a>/<a routerLink="/products" id="space">Sản phẩm</a>/<a id="space">Chi tiết</a></p>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">                   
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="assets/images/{{sp.hinhanh}}" alt="{{sp.hinhanh}}"></div>
                      <div class="tab-pane" id="pic-2"><img src="assets/images/{{sp.hinhanh}}" alt="{{sp.hinhanh}}"></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="assets/images/{{sp.hinhanh}}" alt="{{sp.hinhanh}}"></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="assets/images/{{sp.hinhanh}}" alt="{{sp.hinhanh}}"></a></li>
                    </ul>         
                </div>
                <div class="details col-md-6" *ngIf="sp">
                    <h3 class="product-title">{{sp.tensp}}</h3>
                    <h5>Mô tả sản phẩm</h5>
                    <p class="product-description">{{sp.motasp}}</p>
                    <h5>Đang có:<span class="card-dt">{{sp.soluong}} sản phẩm</span></h5>
                    <h5 >Giá bán:<span class="price">{{sp.dongia | currency:"VND"}}</span></h5>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" (click)=addTocart(sp)>Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
